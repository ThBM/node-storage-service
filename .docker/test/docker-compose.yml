version: "3"

services:
  minio:
    image: minio/minio:RELEASE.2020-01-25T02-50-51Z
    ports:
      - "9000:9000"
    entrypoint: sh
    command: -c 'mkdir -p /export/test && /usr/bin/minio server /export'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
