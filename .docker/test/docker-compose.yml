version: "3"

services:
  minio:
    image: minio/minio:RELEASE.2020-01-25T02-50-51Z
    ports:
      - "9000:9000"
    entrypoint: sh
    command: -c 'mkdir -p /export/test && /usr/bin/minio server /export'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.8.0
    ports:
      - "10000:10000"
    entrypoint: sh
    command: -c 'azurite-blob --blobHost 0.0.0.0'
